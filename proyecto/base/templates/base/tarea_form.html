{% extends 'base/principal.html' %}

{% load i18n %}

{% block title %}
    {% trans "Crear Nueva Tarea" %}
{% endblock title %}

{% block content %}

<div class="barra-superior">
    <a href="{% url 'tareas' %}">&#x1F860; {% trans "Volver" %}</a>
</div>

<div class="cuerpo-tarjeta">

        {% csrf_token %}
        {{form.as_p}}
        <input class="boton" type="submit" value="{% trans 'Enviar' %}">
    </form>
</div>

{% endblock content %}
